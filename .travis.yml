dist: bionic
addons:
  apt:
    update: true
    packages:
      - libboost-test-dev
      - libgtest-dev
language: cpp
before_script:
  - cd /usr/src/gtest
  - sudo cmake .
  - sudo cmake --build . --target install
script:
  - mkdir build
  - cd build
  - cmake ../
  - cmake --build .
  - cmake --build . --target test
  - cmake --build . --target package
deploy:
  provider: script
  skip_cleanup: true
  script:
    - curl -T hello_world-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -ukerkerker:$BINTRAY_API_KEY "https://api.bintray.com/content/kerkerker/otus-cpp-course/hello_world/0.0.$TRAVIS_BUILD_NUMBER/hello_world-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=bionic;deb_component=main;deb_architecture=amd64;publish=1"
  on:
    branch: 01.homework